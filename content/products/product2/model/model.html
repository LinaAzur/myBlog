<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head> 
<body>
  <div id="card">
 
    <model-viewer src="house.glb"  disable-tap ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" environment-image="legacy" tone-mapping="neutral" camera-orbit="-36.61deg 80.79deg 25.86m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-2" data-position="11.646383664268592m 1.4311407057666157m 1.6574854406425281m" data-normal="0.6331945739809322m 4.4344025810539233e-7m 0.7739926559605778m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Puerta</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
      </div>
  </model-viewer>
  </div>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
